<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="template/commonLayout.xhtml">
    <ui:define name="title">#{medicoBean.medico.codigo == 0 ? "Cadastrar" : "Editar"} paciente</ui:define>
    
    <ui:define name="navbar-right">
        <h:form styleClass="form-inline my-2 my-lg-0">
            <h:inputText id="busca" styleClass="form-control mr-sm-2" value="#{pacienteBean.busca}" a:placeholder="Buscar por pacientes" />
            
            <h:commandButton action="#{pacienteBean.buscar}" styleClass="btn btn-outline-success my-2 my-sm-0" value="Buscar" />
        </h:form>
    </ui:define>

    <ui:define name="content">
        <h:messages errorClass="alert alert-danger" infoClass="alert alert-success" />
        
        <h1>#{medicoBean.medico.codigo == 0 ? "Cadastrar" : "Editar"} paciente</h1>
            
        <h:form id="form">
            <h:inputHidden value="#{pacienteBean.paciente.codigo}" />
            <div class="form-group">
                <h:outputLabel value="Nome" for="nome" />
                <h:inputText id="nome" styleClass="form-control" value="#{pacienteBean.paciente.nome}" required="true" />
            </div>
            <div class="form-group">
                <h:outputLabel value="E-mail" for="email" />
                <h:inputText id="email" a:type="email" styleClass="form-control" value="#{pacienteBean.paciente.email}" required="true" />
            </div>
            <div class="form-group">
                <h:outputLabel value="Senha" for="senha" />
                <h:inputSecret id="senha" styleClass="form-control" value="#{pacienteBean.paciente.senha}" required="true" />
            </div>
            <div class="form-group">
                <h:outputLabel value="Confirmar senha" for="confirmacao-senha" />
                <h:inputSecret id="confirmacao-senha" styleClass="form-control" required="true" />
            </div>
            <div class="form-group">
                <h:outputLabel value="CPF" for="cpf" />
                <h:inputText id="cpf" a:type="number" styleClass="form-control" value="#{pacienteBean.paciente.cpf}" required="true" />
            </div>
            <div class="form-group">
                <h:outputLabel value="Data de nascimento" for="dataNascimento" />

                <h:inputText id="dataNascimento" styleClass="form-control" value="#{pacienteBean.paciente.dataNascimento.time}" required="true">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:inputText>
            </div>
            <div class="form-group">
                <h:outputLabel value="Plano" for="plano" />
                <h:selectOneMenu id="plano" styleClass="form-control" value="#{pacienteBean.paciente.plano}">
                    <f:selectItems value="#{pacienteBean.planos}"/>
                </h:selectOneMenu>
            </div>

            <h:commandButton action="#{pacienteBean.salvar}" styleClass="btn btn-success mb-3" value="Salvar" />
        </h:form>
    </ui:define>
    
</ui:composition>

</html>
