<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="template/commonLayout.xhtml">
    <ui:define name="title">#{relatorioBean.relatorio.codigo == 0 ? "Cadastrar" : "Editar"} relatorio</ui:define>

    <ui:define name="navbar-right">
        <h:form styleClass="form-inline my-2 my-lg-0">
            <h:inputText id="busca" styleClass="form-control mr-sm-2" value="#{relatorioBean.busca}" a:placeholder="Buscar por notas"
            />

            <h:commandButton action="#{pacienteBean.buscar}" styleClass="btn btn-outline-success my-2 my-sm-0" value="Buscar" />
        </h:form>
    </ui:define>

    <ui:define name="content">
        <h:messages errorClass="alert alert-danger" infoClass="alert alert-success" />

        <h1>#{relatorioBean.relatorio.codigo == 0 ? "Cadastrar" : "Editar"} relatorio</h1>

        <h:form>
            <h:inputHidden value="#{relatorioBean.relatorio.codigo}" />

            <div class="form-group">
                <h:outputLabel value="Tipo" for="tipo" />
                <h:selectOneMenu id="tipo" styleClass="form-control" value="#{relatorioBean.relatorio.tipo}">
                    <f:selectItems value="#{relatorioBean.tipos}" />
                </h:selectOneMenu>
            </div>
            <div class="form-group">
                <h:outputLabel value="Valor" for="valor" />
                <h:inputText id="valor" a:type="number" styleClass="form-control" value="#{relatorioBean.relatorio.valor}" required="true" />
            </div>
            <div class="form-group">
                <h:outputLabel value="Notas" for="notas" />
                <h:inputTextarea cols="30" rows="10" id="notas" styleClass="form-control" value="#{relatorioBean.relatorio.notas}" required="true" />
            </div>
            <div class="form-group">
                <h:outputLabel value="Data" for="data" />

                <h:inputText id="data" styleClass="form-control" value="#{relatorioBean.relatorio.data.time}" required="true">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:inputText>
            </div>

            <h:commandButton action="#{relatorioBean.salvar}" styleClass="btn btn-success mb-3" value="Salvar" />
        </h:form>
    </ui:define>
</ui:composition>

</html>
