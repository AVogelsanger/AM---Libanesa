<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="template/commonLayout.xhtml">
    <ui:define name="title">#{medicoBean.medico.codigo == 0 ? "Cadastrar" : "Editar"}</ui:define>
    
    <ui:define name="navbar-right">
        <h:form styleClass="form-inline my-2 my-lg-0">
            <h:inputText id="busca" styleClass="form-control mr-sm-2" value="#{medicoBean.busca}" a:placeholder="Buscar por medicos" />
            
            <h:commandButton action="#{pacienteBean.buscar}" styleClass="btn btn-outline-success my-2 my-sm-0" value="Buscar" />
        </h:form>
    </ui:define>

    <ui:define name="content">
        <h:messages errorClass="alert alert-danger" infoClass="alert alert-success" />
        
        <h1>#{medicoBean.medico.codigo == 0 ? "Cadastrar" : "Editar"} medico</h1>
        
        <h:form id="form">
            <h:inputHidden value="#{medicoBean.medico.codigo}" />
            <div class="form-group">
                <h:outputLabel value="Nome" for="nome" />
                <h:inputText id="nome" styleClass="form-control" value="#{medicoBean.medico.nome}" required="true" />
            </div>
            <div class="form-group">
                <h:outputLabel value="E-mail" for="email" />
                <h:inputText id="email" a:type="email" styleClass="form-control" value="#{medicoBean.medico.email}" required="true" />
            </div>
            <div class="form-group">
                <h:outputLabel value="Senha" for="senha" />
                <h:inputSecret id="senha" styleClass="form-control" value="#{medicoBean.medico.senha}" required="true" />
            </div>
            <div class="form-group">
                <h:outputLabel value="Confirmar senha" for="confirmacao-senha" />
                <h:inputSecret id="confirmacao-senha" styleClass="form-control" required="true" />
            </div>
            <div class="form-group">
                <h:outputLabel value="CPF" for="cpf" />
                <h:inputText id="cpf" a:type="number" styleClass="form-control" value="#{medicoBean.medico.cpf}" required="true" />
            </div>
            <div class="form-group">
                <h:outputLabel value="CRM" for="crm" />
                <h:inputText id="crm" a:type="number" styleClass="form-control" value="#{medicoBean.medico.crm}" required="true" />
            </div>
            <div class="form-group">
                <h:outputLabel value="Especialidade" for="especialidade" />
                <h:selectOneMenu id="especialidade" styleClass="form-control" value="#{medicoBean.medico.especialidade}" required="true">
                    <f:selectItems value="#{medicoBean.especialidades}"/>
                </h:selectOneMenu>
            </div>
            <div class="form-group">
                <h:outputLabel value="Data de nascimento" for="data" />

                <h:inputText id="data" styleClass="form-control" value="#{medicoBean.medico.dataNascimento.time}" required="true">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:inputText>
            </div>

            <h:commandButton action="#{medicoBean.salvar}" styleClass="btn btn-success mb-3" value="Salvar" />
        </h:form>
    </ui:define>
    
    <ui:define name="scripts">
		<h:outputScript library="js" name="script.js" />
    </ui:define>
    
</ui:composition>

</html>
